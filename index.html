<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Kim Seong Wook</title>
    <meta name="description" content="Wook">
    <script src="js/1.0.4aframe.js"></script>
    <script src="js/aframe-master.js"></script>
    <script src="js/unpkg-event-set.js"></script>
    <script src="js/unpkg-layout.js"></script>
    <script src="js/unpkg-template.js"></script>
    <script src="js/unpkg-proxy-event.js"></script>
    <script src="js/rawgit-cursor.js"></script>
    <script src="js/unpkg-animation.js"></script>
    <script src="js/AVideoPlayer.js"></script>
    <script src="js/index.js"></script>
    <script src="js/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- Image link template to be reused. -->
    <script id="link1" type="text/html">
      <a-entity class="link"    
        geometry="primitive: plane; height: 1; width: 3;"
        material="shader: flat; src: ${thumb}; transparent: true; opacity: 0.99"
        event-set__mouseenter="scale: 1 1 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 1000; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound1"></a-entity>
    </script>
    
    <script id="link2" type="text/html">
      <a-entity class="link"    
        geometry="primitive: plane; height: 1; width: 4;"
        material="shader: flat; src: ${thumb}; transparent: true; opacity: 0.99"
        event-set__mouseenter="scale: 1 1 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 1000; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound1"></a-entity>
    </script>
     
     <script id="link3" type="text/html">
      <a-entity class="link"    
        geometry="primitive: plane; height: 2; width: 2;"
        material="shader: flat; src: ${thumb}; transparent: true; opacity: 0.99"
        event-set__mouseenter="scale: 1 1 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 1000; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound1"></a-entity>
      </script>
      
      <script id="link4" type="text/html">
      <a-entity class="link"    
        geometry="primitive: plane; height: 0.25; width: 1;"
        material="shader: flat; src: ${thumb}; transparent: true; opacity: 0.99"
        event-set__mouseenter="scale: 1 1 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 1000; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound1"></a-entity>
      </script>
      
  </head>

    <a-scene>
      
      <!-- Camera + cursor. -->
      <a-entity position="-0.8 -1.6 -2.3">
       <a-camera id="cam">
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: white"
          raycaster="objects: .link"></a-cursor>
       </a-camera>
      </a-entity>

      <a-assets>
        <img id="About" crossorigin="anonymous" img src="img/About_page1.png">
        <img id="MyFace" crossorigin="anonymous" img src="img/About_page1.png">
        <img id="Project" crossorigin="anonymous" img src="img/About_page1.png">
        
        
        <img id="PT1-thumb" crossorigin="anonymous" img src="img/I1.png">
        <img id="PT2-thumb" crossorigin="anonymous" img src="img/I2.png">
        <img id="PT3-thumb" crossorigin="anonymous" img src="img/I3.png">
        <img id="PT4-thumb" crossorigin="anonymous" img src="img/I4.png">
        <img id="About-thumb" crossorigin="anonymous" src="img/About1.png">
        <img id="Project-thumb" crossorigin="anonymous" src="img/Project.png">
        <img id="Contact-thumb" crossorigin="anonymous" src="img/Contact1.png">
        <img id="MyFace-thumb" crossorigin="anonymous" img src="img/wookface3.png">

        <audio id="click-sound1" crossorigin="anonymous" src="Audio/action.wav"></audio>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="1000" src="#About"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>
     
      <!-- 이미지 위치, 링크값. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.9 1.2 -1" rotation="0 0 0" look-at="#cam">
        <a-entity template="src: #link1" data-src="#About" data-thumb="#About-thumb"></a-entity>
      </a-entity>
      
      <a-entity id="links" layout="type: line; margin: 1.5" position="1.6 -1 -1" rotation="0 0 0" look-at="#cam" >
        <a-entity template="src: #link2" data-src="#Project" data-thumb="#Project-thumb"></a-entity>
      </a-entity>
      
      <a-entity id="links" layout="type: line; margin: 1.5" position="1.1 -2 -1" rotation="0 0 0" look-at="#cam">
        <a-entity template="src: #link2" data-src="#Contact" data-thumb="#Contact-thumb"></a-entity>
      </a-entity>
      
      <a-entity> <!-- About -->
       <a-entity id="links" layout="type: line; margin: 1.5" position="0 0 -4" rotation="0 0 0">
        <a-entity template="src: #link3" data-src="#MyFace" data-thumb="#MyFace-thumb"></a-entity>
       </a-entity>
       <a-entity id="links" layout="type: line; margin: 1.5" position="-2 0.4 -4" rotation="0 0 0">
        <a-entity template="src: #link4" data-src="#Project" data-thumb="#PT1-thumb"></a-entity>
       </a-entity>
       <a-entity id="links" layout="type: line; margin: 1.5" position="-2 0.2 -4" rotation="0 0 0">
        <a-entity template="src: #link4" data-src="#Project" data-thumb="#PT2-thumb"></a-entity>
       </a-entity>
       <a-entity id="links" layout="type: line; margin: 1.5" position="-2 0 -4" rotation="0 0 0">
        <a-entity template="src: #link4" data-src="#Project" data-thumb="#PT3-thumb"></a-entity>
       </a-entity>
       <a-entity id="links" layout="type: line; margin: 1.5" position="-2 -0.4 -4" rotation="0 0 0">
        <a-entity template="src: #link4" data-src="#Project" data-thumb="#PT4-thumb"></a-entity>
       </a-entity>
       
      </a-entity>
      
       
    
    </a-scene>
  </body>
</html>
